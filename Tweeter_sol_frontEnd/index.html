<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Twitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üê¶ Decentralized Twitter</h1>
            <div class="wallet-section">
                <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
                <div id="walletInfo" class="wallet-info hidden">
                    <span id="walletAddress"></span>
                    <button id="disconnectWallet" class="btn btn-secondary">Disconnect</button>
                </div>
            </div>
        </header>

        <main>
            <!-- Tweet Creation Section -->
            <section class="tweet-compose">
                <h2>What's happening?</h2>
                <div class="compose-box">
                    <textarea id="tweetContent" placeholder="Share your thoughts..." maxlength="200"></textarea>
                    <div class="compose-footer">
                        <span id="charCount">0/200</span>
                        <button id="postTweet" class="btn btn-primary" disabled>Tweet</button>
                    </div>
                </div>
            </section>

            <!-- Tweet Length Management (Owner Only) -->
            <section id="ownerSection" class="owner-section hidden">
                <h3>Owner Controls</h3>
                <div class="owner-controls">
                    <label for="maxLength">Max Tweet Length:</label>
                    <input type="number" id="maxLength" min="1" max="500" value="200">
                    <button id="updateLength" class="btn btn-secondary">Update</button>
                </div>
            </section>

            <!-- Tweet Feed -->
            <section class="tweet-feed">
                <div class="feed-header">
                    <h2>Timeline</h2>
                    <div class="feed-controls">
                        <input type="text" id="userAddress" placeholder="Enter user address to view their tweets">
                        <button id="loadTweets" class="btn btn-secondary">Load Tweets</button>
                        <button id="loadAllTweets" class="btn btn-secondary">Load All My Tweets</button>
                    </div>
                </div>
                <div id="tweetsContainer" class="tweets-container">
                    <!-- Tweets will be loaded here -->
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p>Processing transaction...</p>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message hidden"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
